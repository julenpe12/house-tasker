{% load i18n %}

{% block main %}
    {% if resource %}
        <h2>{% trans "Resource Delete" %}</h2>
        <p>{% trans "El recurso no se ha podido eliminar" %}.</p>
        <a href="{% url 'view_resources' %}">{% trans "Volver a la lista de recursos" %}</a>
    {% else %}
        <p>{% trans "No existe este recurso" %}.</p>
    {% endif %}
{% endblock %}
